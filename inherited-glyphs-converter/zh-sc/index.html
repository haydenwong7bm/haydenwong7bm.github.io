<!DOCTYPE html>

<html lang="zh-Hans">
	<head>
		<title>传承字形转換器</title>
		<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../main.js"></script>
		<link rel="stylesheet" href="../styles.css">
		<style>
		html, button {
			font-family: 'Yu Gothic UI','源ノ角ゴシック JP','Source Han Sans','ヒラギノ角ゴ ProN W3','Hiragino Kaku Gothic ProN W3';
		}
		</style>
	</head>
	<body onload="initTextarea();">
		<p style="text-align:left;">
			<span style="font-size:28px; font-weight:bold">传承字形󠄀转換器</span>
			<span style="float:right;">
				<a href="../zh-tc/">繁中</a> <a href="../en/">EN</a>
			</span>
		</p>
		<h3><a href="https://github.com/haydenwong7bm/inherited-glyphs-converter">GitHub专页</a></h3>
		<div>
			<label for="input_textarea">要转換的󠄁文本</label>
			<span id="input_textarea"></span>
			<button onclick="convert();">转換</button>
			<button onclick="paste();">从剪贴板粘贴</button><br>
			
			<label for="output_textarea">已转換的󠄁文本</label><br>
			<span id="output_textarea"></span>
			<button onclick="copy();">拷󠄁贝至剪贴板</button>
			<button onclick="tweet();">Tweet</button><br>
			
			<input type="checkbox" id="locale" name="locale" onclick="changeLocale();">
			<label for="locale">使󠄁用系统语言环境设置󠄀</label>
		</div>
		<div>
			<h2><label>选项</label></h2>
			<h3>使用<a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97">中日韩兼󠄁容表意󠄁文󠄁字</a></h3>
			<input type="checkbox" id="j" name="j" checked>
			<label for="j">日本</label><br>
			<input type="checkbox" id="k" name="k" checked>
			<label for="k">韩国</label><br>
			<input type="checkbox" id="t" name="t" checked>
			<label for="t"><a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97%E8%A3%9C%E5%85%85%E5%8D%80">CNS 11643</a></h3>
			<h3>使󠄁用辅助平󠄁面字符</h3>
			<input type="radio" id="supp-no" name="supp" value="">
			<label for="supp-no">不使󠄁用<label><br>
			<input type="radio" id="supp-c" name="supp" value="c" checked>
			<label for="supp-c">只使󠄁用<a href="https://www.unicode.org/L2/L2019/19388-unihan-core-2020.pdf">UnihanCore2020</a>及󠄁<a href="https://github.com/adobe-type-tools/Adobe-Japan1">Adobe-Japan1</a></label><br>
			<input type="radio" id="supp-*" name="supp" value="*">
			<label for="supp-*">所󠄁有󠄀</label><br>
			<h3>其他</h3>
			<input type="checkbox" id="n" name="n" checked>
			<label for="n">轉換Unicode不能统一的字（例如：秘 → 祕、峰 → 峯）</label><br>
			<input type="checkbox" id="ivs" name="ivs">
			<label for="ivs">使󠄁用Adobe-Japan1异体字选择器序列</label>
		</div>
	</body>
</html>
