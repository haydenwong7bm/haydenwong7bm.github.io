<!DOCTYPE html>

<html lang="zh-Hans">
	<head>
		<title>传承字形转換器</title>
		<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../main.js"></script>
		<link rel="stylesheet" href="../styles.css">
	</head>
	<body>
		<p style="text-align:left;">
			<span style="font-size:28px; font-weight:bold">传承字形转換器</span>
			<span style="float:right;">
				<a href="../zh-tc/">繁中</a> <a href="../en/">EN</a>
			</span>
		</p>
		<h3><a href="https://github.com/haydenwong7bm/inherited-glyphs-converter">GitHub专页</a></h3>
		<div>
			<label for="input">要转換的文本</label>
			<textarea id="input" name="input" rows="3" lang=""></textarea>
			<button onclick="convert();">转換</button>
			<button onclick="paste();">从剪贴板粘贴</button>
			<br>
			<label for="output">已转換的文本</label>
			<br>
			<small>韩文語言环境</small><br>
			<textarea id="output_k" rows="3" lang="ko" readonly></textarea>
			<small>系统語言环境</small><br>
			<textarea id="output" rows="3" lang="" readonly></textarea>
			<button onclick="copy();">拷贝至剪贴板</button>
		</div>
		<h2><label>选项</label></h2>
		<h3>使用<a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97">中日韩兼容表意文字</a></h3>
		<input type="checkbox" id="j" name="j" checked>
		<label for="j">日本</label><br>
		<input type="checkbox" id="k" name="k" checked>
		<label for="k">韩国</label><br>
		<input type="checkbox" id="t" name="t" checked>
		<label for="t"><a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97%E8%A3%9C%E5%85%85%E5%8D%80">CNS 11643</a></h3>
		<h3>使用辅助平面字符</h3>
		<input type="radio" id="supp-no" name="supp" value="">
		<label for="supp-no">不使用<label><br>
		<input type="radio" id="supp-c" name="supp" value="c" checked>
		<label for="supp-c">只使用<a href="https://www.unicode.org/L2/L2019/19388-unihan-core-2020.pdf">UnihanCore2020</a>及<a href="https://github.com/adobe-type-tools/Adobe-Japan1">Adobe-Japan1</a></label><br>
		<input type="radio" id="supp-*" name="supp" value="*">
		<label for="supp-*">所有</label><br>
		<h3>其他</h3>
		<input type="checkbox" id="i" name="i" checked>
		<label for="i">转換其他异体字（例如：秘 → 祕、裡 → 裏）</label><br>
		<!-- <input type="checkbox" id="ivs" name="ivs">
		<label for="ivs">使用Adobe-Japan1异体字选择器序列</label> -->
	</body>
</html>
