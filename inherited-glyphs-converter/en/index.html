<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Inherited Glyphs Converter</title>
		<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../main.js"></script>
		<link rel="stylesheet" href="../styles.css">
	</head>
	<body>
		<p style="text-align:left;">
			<span style="font-size:28px; font-weight:bold">Inherited Glyphs Converter</span>
			<span style="float:right;">
				<a href="../zh-tc/">繁中</a> <a href="../zh-sc/">简中</a>
			</span>
		</p>
		<h3><a href="https://github.com/haydenwong7bm/inherited-glyphs-converter">GitHub Page</a></h3>
		<div class="form">
			<label for="input">Text to be converted</label>
			<textarea id="input" name="input" rows="3" lang=""></textarea>
			<button onclick="convert();">Convert</button>
			<button onclick="paste();">Paste from clipboard</button>
			<br>
			<label for="output">Converted text</label>
			<br>
			<small>Korean locale</small><br>
			<textarea id="output_k" rows="3" lang="ko"></textarea>
			<small>System language locale</small><br>
			<textarea id="output" rows="3" lang="" readonly></textarea>
			<button onclick="copy();">Copy to clipboard</button>
		</div>
		<h2><label>Options</label></h2>
		<h3>Use <a href="https://en.wikipedia.org/wiki/CJK_Compatibility_Ideographs>CJK Compatibility Ideographs">CJK Compatibility Ideographs</a></h3>
		<input type="checkbox" id="j" name="j" checked>
		<label for="j">Japan</label><br>
		<input type="checkbox" id="k" name="k" checked>
		<label for="k">South Korea</label><br>
		<input type="checkbox" id="t" name="t" checked>
		<label for="t"><a href="https://en.wikipedia.org/wiki/CJK_Compatibility_Ideographs_Supplement">CNS 11643</a></label>
		<h3>Use Characters on Supplementary Planes</h3>
		<input type="radio" id="supp-no" name="supp" value="">
		<label for="supp-no">Don't use<label><br>
		<input type="radio" id="supp-c" name="supp" value="c" checked>
		<label for="supp-c">Only use <a href="https://www.unicode.org/L2/L2019/19388-unihan-core-2020.pdf">UnihanCore2020</a> and <a href="https://github.com/adobe-type-tools/Adobe-Japan1">Adobe-Japan1</a></label><br>
		<input type="radio" id="supp-*" name="supp" value="\*">
		<label for="supp-*">All</label><br>
		<h3>Others</h3>
		<input type="checkbox" id="i" name="i" checked>
		<label for="i">Convert other variants (e.g.: 秘 → 祕, 裡 → 裏)</label><br>
		<!-- <input type="checkbox" id="ivs" name="ivs">
		<label for="ivs">Use Adobe-Japan1 IVS</label> -->
	</body>
</html>
