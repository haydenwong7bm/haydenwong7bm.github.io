<!DOCTYPE html>

<html lang="ja" style="font-family:'Yu Gothic UI','源ノ角ゴシック JP','Source Han Sans','ヒラギノ角ゴ ProN W3','Hiragino Kaku Gothic ProN W3';">
	<head>
		<title>傳承字形󠄀轉換器</title>
		<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../main.js"></script>
		<link rel="stylesheet" href="../styles.css">
	</head>
	<body onload="initOutputBox();">
		<p style="text-align:left;">
			<span style="font-size:28px; font-weight:bold">傳承字形󠄀轉換器</span>
			<span style="float:right;">
				<a href="../zh-sc/">简中</a> <a href="../en/">EN</a>
			</span>
		</p>
		<h3><a href="https://github.com/haydenwong7bm/inherited-glyphs-converter">GitHub專頁</a></h3>
		<div>
			<label for="input">要󠄀轉換的󠄁文󠄁字</label>
			<textarea id="input" name="input" rows="3" lang=""></textarea>
			<button onclick="convert();">轉換</button>
			<button onclick="paste();">從剪貼板貼上</button><br>
			
			<label for="output">已轉換的󠄁文󠄁字</label><br>
			<span id="output_textarea"></span>
			<button onclick="copy();">複製至剪貼板</button><br>
			
			<input type="checkbox" id="locale" name="locale" onclick="changeLocale();">
			<label for="locale">使󠄁用系統語言環󠄁境設定</label>
		</div>
		<div>
			<h2><label>選󠄁項</label></h2>
			<h3>使󠄁用<a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97">中日韓󠄁相容表意󠄁文󠄁字</a></h3>
			<input type="checkbox" id="j" name="j" checked>
			<label for="j">日本</label><br>
			<input type="checkbox" id="k" name="k" checked>
			<label for="k">韓󠄁國</label><br>
			<input type="checkbox" id="t" name="t" checked>
			<label for="t"><a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E6%97%A5%E9%9F%93%E7%9B%B8%E5%AE%B9%E8%A1%A8%E6%84%8F%E6%96%87%E5%AD%97%E8%A3%9C%E5%85%85%E5%8D%80">CNS 11643</a></h3>
			<h3>使󠄁用輔助平󠄁面字符</h3>
			<input type="radio" id="supp-no" name="supp" value="">
			<label for="supp-no">不使󠄁用<label><br>
			<input type="radio" id="supp-c" name="supp" value="c" checked>
			<label for="supp-c">只使󠄁用<a href="https://www.unicode.org/L2/L2019/19388-unihan-core-2020.pdf">UnihanCore2020</a>及󠄁<a href="https://github.com/adobe-type-tools/Adobe-Japan1">Adobe-Japan1</a></label><br>
			<input type="radio" id="supp-*" name="supp" value="*">
			<label for="supp-*">所󠄁有󠄀</label><br>
			<h3>其他</h3>
			<input type="checkbox" id="n" name="n" checked>
			<label for="n">轉換Unicode不能統一的󠄁字（例如：秘 → 祕、峰 → 峯）</label><br>
			<input type="checkbox" id="ivs" name="ivs">
			<label for="ivs">使󠄁用Adobe-Japan1異體字選󠄁擇器序列</label>
		</div>
	</body>
</html>
